<!-- 네비게이션 바 끝 -->

<div class="container">
    <h1>로그인</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">이메일(아이디)</label>
            <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <!-- 알림 메시지 -->
    <div class="alert alert-success" id="successMessage">로그인이 성공적으로 완료되었습니다.</div>
    <div class="alert alert-danger" id="errorMessage">이메일 또는 비밀번호가 잘못되었습니다. 다시 시도하세요.</div>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 동작을 막습니다.

        // 미리 정의된 이메일과 비밀번호
        const correctEmail = 'user@example.com';
        const correctPassword = 'password123';

        // 사용자가 입력한 이메일과 비밀번호를 가져옵니다.
        const enteredEmail = document.getElementById('email').value;
        const enteredPassword = document.getElementById('password').value;

        // 콘솔에 입력된 값 출력 (디버깅용)
        console.log("입력된 이메일:", enteredEmail);
        console.log("입력된 비밀번호:", enteredPassword);

        // 이메일과 비밀번호가 일치하는지 확인합니다.
        if (enteredEmail === correctEmail && enteredPassword === correctPassword) {
            // 성공 메시지를 표시하고 실패 메시지는 숨깁니다.
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        } else {
            // 실패 메시지를 표시하고 성공 메시지는 숨깁니다.
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    });
</script>

<!-- Bootstrap JS 및 의존성 -->
