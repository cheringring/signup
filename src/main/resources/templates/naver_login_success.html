<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 성공 - 소곤소곤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --border-radius: 15px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-color);
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: white !important;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar .container {
            padding: 0.5rem 1rem;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: 700;
            color: #333 !important;
            margin-right: 48px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--primary-color) !important;
        }

        .navbar-nav {
            margin-left: 0;
        }

        .nav-item {
            position: relative;
            margin: 0 0.5rem;
        }

        .nav-link {
            color: #666 !important;
            font-size: 16px;
            font-weight: 500;
            padding: 1rem !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 700;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #03C75A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            margin: 60px auto;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            margin: 20px 0;
        }

        .user-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #03C75A;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: #02b350;
            color: white;
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            background-color: #03C75A;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .user-avatar i {
            font-size: 48px;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/home">소곤소곤</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/company-info">기업 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/interview">면접 후기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/community">커뮤니티</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/home">홈으로</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="success-container">
            <div class="success-icon">
                <i class="bi bi-check-lg"></i>
            </div>
            <h2 class="welcome-text">네이버 로그인이 성공했습니다!</h2>
            <div class="user-info">
                <h3 th:text="|안녕하세요, ${user.userName}님!|">안녕하세요!</h3>
                <p class="text-muted">네이버 계정으로 로그인되었습니다.</p>
            </div>
            <a href="/home" class="btn btn-home">
                <i class="fas fa-home mr-2"></i>홈으로 이동
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
