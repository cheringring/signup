<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>사용자 프로필</h1>
    <p>이름: <span th:text="${user.username}"></span></p>
    <p>이메일: <span th:text="${user.email}"></span></p>
    <p>성별: <span th:text="${user.gender}"></span></p>
    <p>주소: <span th:text="${user.addr}"></span></p>
    <p>직업: <span th:text="${user.occupation}"></span></p>
    <p>흥미: <span th:text="${user.interest}"></span></p>
</div>
<!-- Bootstrap JS 및 의존성 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
