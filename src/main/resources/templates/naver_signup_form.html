<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 추가 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">소곤소곤</a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="mb-4">네이버 추가 정보 입력</h2>
        <p class="text-muted mb-4">서비스 이용을 위해 추가 정보를 입력해주세요.</p>
        
        <form id="naverSignupForm" th:action="@{/social/signup}" th:object="${userForm}" method="post">
            <div class="mb-3">
                <label for="userId">아이디</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="userId" name="userId" required>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" onclick="checkUserId()">중복확인</button>
                    </div>
                </div>
                <small id="userIdStatus" class="form-text"></small>
            </div>

            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="nickname" th:field="*{nickname}" required>
                    <button type="button" class="btn btn-outline-primary" onclick="checkNickname()">중복확인</button>
                </div>
                <div class="form-text" id="nicknameStatus">다른 사용자에게 보여질 닉네임입니다.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">성별</label>
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="MALE" th:field="*{gender}">
                        <label class="form-check-label" for="male">남성</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="FEMALE" th:field="*{gender}">
                        <label class="form-check-label" for="female">여성</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="province" class="form-label">도/시</label>
                <select class="form-select" id="province" th:field="*{province}" onchange="updateCities()">
                    <option value="">선택하세요</option>
                    <option value="서울특별시">서울특별시</option>
                    <option value="부산광역시">부산광역시</option>
                    <option value="대구광역시">대구광역시</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="광주광역시">광주광역시</option>
                    <option value="대전광역시">대전광역시</option>
                    <option value="울산광역시">울산광역시</option>
                    <option value="세종특별자치시">세종특별자치시</option>
                    <option value="경기도">경기도</option>
                    <option value="강원도">강원도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="제주특별자치도">제주특별자치도</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">시/군/구</label>
                <select class="form-select" id="city" th:field="*{city}">
                    <option value="">도/시를 먼저 선택하세요</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>회원가입 완료</button>

            <!-- 에러 메시지 표시 -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
let isUserIdChecked = false;
let isNicknameChecked = false;

const cityData = {
    '서울특별시': ['강남구', '강동구', '강북구', '강서구', '관악구', '광진구', '구로구', '금천구', '노원구', '도봉구', '동대문구', '동작구', '마포구', '서대문구', '서초구', '성동구', '성북구', '송파구', '양천구', '영등포구', '용산구', '은평구', '종로구', '중구', '중랑구'],
    '부산광역시': ['강서구', '금정구', '남구', '동구', '동래구', '부산진구', '북구', '사상구', '사하구', '서구', '수영구', '연제구', '영도구', '중구', '해운대구', '기장군'],
    '대구광역시': ['남구', '달서구', '동구', '북구', '서구', '수성구', '중구', '달성군'],
    '인천광역시': ['계양구', '남동구', '동구', '미추홀구', '부평구', '서구', '연수구', '중구', '강화군', '옹진군'],
    '광주광역시': ['광산구', '남구', '동구', '북구', '서구'],
    '대전광역시': ['대덕구', '동구', '서구', '유성구', '중구'],
    '울산광역시': ['남구', '동구', '북구', '중구', '울주군'],
    '세종특별자치시': ['세종시'],
    '경기도': ['고양시', '과천시', '광명시', '광주시', '구리시', '군포시', '김포시', '남양주시', '동두천시', '부천시', '성남시', '수원시', '시흥시', '안산시', '안성시', '안양시', '양주시', '오산시', '용인시', '의왕시', '의정부시', '이천시', '파주시', '평택시', '포천시', '하남시', '화성시', '가평군', '양평군', '여주시', '연천군'],
    '강원도': ['강릉시', '동해시', '삼척시', '속초시', '원주시', '춘천시', '태백시', '고성군', '양구군', '양양군', '영월군', '인제군', '정선군', '철원군', '평창군', '홍천군', '화천군', '횡성군'],
    '충청북도': ['제천시', '청주시', '충주시', '괴산군', '단양군', '보은군', '영동군', '옥천군', '음성군', '증평군', '진천군'],
    '충청남도': ['계룡시', '공주시', '논산시', '당진시', '보령시', '서산시', '아산시', '천안시', '금산군', '부여군', '서천군', '예산군', '청양군', '태안군', '홍성군'],
    '전라북도': ['군산시', '김제시', '남원시', '익산시', '전주시', '정읍시', '고창군', '무주군', '부안군', '순창군', '완주군', '임실군', '장수군', '진안군'],
    '전라남도': ['광양시', '나주시', '목포시', '순천시', '여수시', '강진군', '고흥군', '곡성군', '구례군', '담양군', '무안군', '보성군', '신안군', '영광군', '영암군', '완도군', '장성군', '장흥군', '진도군', '함평군', '해남군', '화순군'],
    '경상북도': ['경산시', '경주시', '구미시', '김천시', '문경시', '상주시', '안동시', '영주시', '영천시', '포항시', '고령군', '군위군', '봉화군', '성주군', '영덕군', '영양군', '예천군', '울릉군', '울진군', '의성군', '청도군', '청송군', '칠곡군'],
    '경상남도': ['거제시', '김해시', '밀양시', '사천시', '양산시', '진주시', '창원시', '통영시', '거창군', '고성군', '남해군', '산청군', '의령군', '창녕군', '하동군', '함안군', '함양군', '합천군'],
    '제주특별자치도': ['제주시', '서귀포시']
};

function updateCities() {
    const province = $('#province').val();
    const citySelect = $('#city');
    citySelect.empty();
    citySelect.append('<option value="">선택하세요</option>');
    
    if (province && cityData[province]) {
        cityData[province].sort().forEach(city => {
            citySelect.append(`<option value="${city}">${city}</option>`);
        });
    }
    updateSubmitButton();
}

function checkNickname() {
    const nickname = $('#nickname').val();
    if (!nickname) {
        alert('닉네임을 입력해주세요.');
        return;
    }
    
    $.ajax({
        url: '/api/check-nickname',
        method: 'GET',
        data: { nickname: nickname },
        success: function(response) {
            console.log('Nickname check response:', response);  // 디버깅용 로그
            if (response && response.exists === false) {
                $('#nicknameStatus').text('사용 가능한 닉네임입니다.').css('color', 'green');
                isNicknameChecked = true;
            } else {
                $('#nicknameStatus').text('이미 사용 중인 닉네임입니다.').css('color', 'red');
                isNicknameChecked = false;
            }
            updateSubmitButton();
        },
        error: function(xhr, status, error) {
            console.error('Nickname check error:', {xhr, status, error});  // 디버깅용 로그
            $('#nicknameStatus').text('서버 오류가 발생했습니다.').css('color', 'red');
            isNicknameChecked = false;
            updateSubmitButton();
        }
    });
}

function checkUserId() {
    const userId = $('#userId').val();
    if (!userId) {
        alert('아이디를 입력해주세요.');
        return;
    }
    
    $.ajax({
        url: '/api/check-userid',
        method: 'GET',
        data: { userId: userId },
        success: function(response) {
            console.log('UserId check response:', response);
            if (response && response.exists === false) {
                $('#userIdStatus').text('사용 가능한 아이디입니다.').css('color', 'green');
                isUserIdChecked = true;
            } else {
                $('#userIdStatus').text('이미 사용 중인 아이디입니다.').css('color', 'red');
                isUserIdChecked = false;
            }
            updateSubmitButton();
        },
        error: function(xhr, status, error) {
            console.error('UserId check error:', {xhr, status, error});
            $('#userIdStatus').text('서버 오류가 발생했습니다.').css('color', 'red');
            isUserIdChecked = false;
            updateSubmitButton();
        }
    });
}

// 아이디나 닉네임이 변경되면 체크 상태를 리셋
$('#userId').on('input', function() {
    isUserIdChecked = false;
    $('#userIdStatus').text('');
    updateSubmitButton();
});

$('#nickname').on('input', function() {
    isNicknameChecked = false;
    $('#nicknameStatus').text('');
    updateSubmitButton();
});

function updateSubmitButton() {
    const province = $('#province').val();
    const city = $('#city').val();
    $('#submitBtn').prop('disabled', !isUserIdChecked || !isNicknameChecked || !province || !city);
}

$('#city').change(updateSubmitButton);
</script>
</body>
</html>
