<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --accent-color: #ff6b6b;
            --text-color: #333;
            --border-radius: 15px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: var(--text-color);
            background-color: #f5f7fa;
        }

        .navbar {
            background: white !important;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333 !important;
            padding: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--primary-color) !important;
        }

        .nav-item {
            position: relative;
            margin: 0 0.3rem;
        }

        .nav-link {
            color: #666 !important;
            font-weight: 500;
            padding: 0.8rem 1.2rem !important;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 700;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .container {
            max-width: 1200px;
            padding: 2rem 20px;
        }

        .board-header {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .category-tabs {
            background: white;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .nav-pills .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-pills .nav-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-pills .nav-link i {
            font-size: 1.1rem;
        }

        .search-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
        }

        .search-form {
            display: flex;
            gap: 1rem;
        }

        .search-form select {
            min-width: 120px;
        }

        .btn-write {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-write:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            color: white;
        }

        .btn-search {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-search:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .post-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .post-category {
            color: var(--primary-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .post-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .post-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-content {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.9rem;
        }

        .post-stats {
            display: flex;
            gap: 1rem;
        }

        .post-stats i {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .nav-pills {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            
            .nav-pills .nav-link {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/home">소곤소곤</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/company-info">기업 정보</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/interview">면접 후기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/community">커뮤니티</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="board-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0">커뮤니티</h2>
            <a href="/board/write" class="btn btn-write">
                <i class="bi bi-plus-lg"></i> 새 글 작성
            </a>
        </div>
    </div>

    <div class="category-tabs">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="/board">
                    <i class="bi bi-grid"></i> 전체
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board?categoryId=2">
                    <i class="bi bi-people"></i> 취업고민
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board?categoryId=3">
                    <i class="bi bi-briefcase"></i> 이직상담
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board?categoryId=4">
                    <i class="bi bi-book"></i> 스터디
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/board?categoryId=5">
                    <i class="bi bi-chat-dots"></i> 자유게시판
                </a>
            </li>
        </ul>
    </div>

    <div class="search-section">
        <form action="/board/search" method="get" class="search-form">
            <select name="searchType" class="form-select">
                <option value="all">전체</option>
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="author">작성자</option>
                <option value="tag">태그</option>
            </select>
            <input type="text" name="keyword" class="form-control" placeholder="검색어를 입력하세요">
            <button type="submit" class="btn btn-search">
                <i class="bi bi-search"></i> 검색
            </button>
        </form>
    </div>

    <div class="posts-section">
        <div class="post-card" th:each="post : ${posts}">
            <div class="post-category">
                <i class="bi" th:classappend="${post.categoryId == 2 ? 'bi-people' : 
                                              post.categoryId == 3 ? 'bi-briefcase' :
                                              post.categoryId == 4 ? 'bi-book' : 'bi-chat-dots'}"></i>
                <span th:text="${post.categoryName}">카테고리</span>
            </div>
            <h3 class="post-title">
                <a th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
                <span class="badge bg-info" th:if="${post.commentCount > 0}" 
                      th:text="${post.commentCount}">2</span>
            </h3>
            <div class="post-meta">
                <i class="bi bi-person"></i> <span th:text="${post.authorName}">작성자</span> · 
                <i class="bi bi-clock"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
            </div>
            <div class="post-content" th:text="${post.content}">
                게시글 내용...
            </div>
            <div class="post-footer">
                <div class="post-stats">
                    <span><i class="bi bi-eye"></i> <span th:text="${post.viewCount}">0</span></span>
                    <span><i class="bi bi-chat-dots"></i> <span th:text="${post.commentCount}">0</span></span>
                    <span><i class="bi bi-heart"></i> <span th:text="${post.likeCount}">0</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation" class="mt-4" th:if="${posts.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!posts.hasPrevious()} ? disabled">
                <a class="page-link" th:href="@{/board(page=${posts.number - 1})}" 
                   th:if="${posts.hasPrevious()}">이전</a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}"
                th:classappend="${pageNum == posts.number} ? active">
                <a class="page-link" th:href="@{/board(page=${pageNum})}" 
                   th:text="${pageNum + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${!posts.hasNext()} ? disabled">
                <a class="page-link" th:href="@{/board(page=${posts.number + 1})}" 
                   th:if="${posts.hasNext()}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
